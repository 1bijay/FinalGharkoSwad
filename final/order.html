<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Your Order - Ghar Ko Swad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="premium.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                Ghar Ko Swad
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chef-profile.html">Chefs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer-dashboard.html">My Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <h1 class="h3 fw-bold mb-3 text-center">Place Your Order</h1>
                            <p class="text-muted small mb-4 text-center">
                                Fill the details below and we will confirm your homemade meal order.
                            </p>
                            <form id="orderForm">
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="orderName" placeholder="Your name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="orderPhone" placeholder="+91-XXXXXXXXXX" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Delivery Address</label>
                                    <textarea class="form-control" id="orderAddress" rows="1" placeholder="House no, street, landmark, city" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Select Dish</label>
                                    <select class="form-select" id="orderDish">
                                        <option value="thali" selected>Homemade Thali</option>
                                        <option value="momo">Steamed Momo Platter</option>
                                        <option value="biryani">Veg Biryani</option>
                                        <option value="soup">Comfort Veg Soup</option>
                                    </select>
                                </div>
                                <div class="row g-3 mb-3">
                                    <div class="col-6">
                                        <label class="form-label">Rate (per plate)</label>
                                        <input type="text" class="form-control" id="orderRate" value="₹180" readonly>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">Quantity</label>
                                        <input type="number" class="form-control" id="orderQty" min="1" value="1">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Total Amount</label>
                                    <input type="text" class="form-control" id="orderTotal" value="₹180" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Preferred Delivery Time</label>
                                    <input type="time" class="form-control" id="orderTime">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Additional Notes (optional)</label>
                                    <textarea class="form-control" id="orderNotes" rows="1" placeholder="Spice level, allergies, etc."></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        Confirm Order
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-4 mt-auto">
        <div class="container">
            <div class="row gy-3 align-items-center">
                <div class="col-md-6">
                    <small class="text-muted">
                        © <span id="year"></span> Ghar Ko Swad. All rights reserved.
                    </small>
                </div>
                <div class="col-md-6 text-md-end">
                    <small class="d-block">Contact: support@gharkoswad.com | +91-9876543210</small>
                    <div class="mt-1">
                        <a href="#" class="text-muted me-3"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-muted me-3"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-muted"><i class="bi bi-twitter-x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // Simple front-end pricing for demo
        const prices = {
            thali: 180,
            momo: 150,
            biryani: 200,
            soup: 120
        };

        const dishEl = document.getElementById('orderDish');
        const rateEl = document.getElementById('orderRate');
        const qtyEl = document.getElementById('orderQty');
        const totalEl = document.getElementById('orderTotal');

        function updateRateAndTotal() {
            const key = dishEl.value;
            const price = prices[key] || 0;
            const qty = Math.max(1, parseInt(qtyEl.value || '1', 10));
            qtyEl.value = qty;
            rateEl.value = `₹${price}`;
            totalEl.value = `₹${price * qty}`;
        }

        dishEl.addEventListener('change', updateRateAndTotal);
        qtyEl.addEventListener('input', updateRateAndTotal);

        updateRateAndTotal();

        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var timeEl = document.getElementById('orderTime');
            var deliveryTime = timeEl.value ? (timeEl.value + ' (preferred)') : 'Will be confirmed';
            var order = {
                name: document.getElementById('orderName').value.trim(),
                phone: document.getElementById('orderPhone').value.trim(),
                address: document.getElementById('orderAddress').value.trim(),
                dish: document.getElementById('orderDish').value,
                qty: document.getElementById('orderQty').value,
                total: document.getElementById('orderTotal').value,
                deliveryTime: deliveryTime,
                notes: document.getElementById('orderNotes').value.trim() || ''
            };
            sessionStorage.setItem('gharKoSwad_orderConfirmation', JSON.stringify(order));
            window.location.href = 'order-confirmation.html';
        });
    </script>
</body>
</html>
