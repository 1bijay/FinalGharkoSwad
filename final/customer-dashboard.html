<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Orders - Ghar Ko Swad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="premium.css">
    <style>
        .order-card {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem 1.25rem;
            margin-bottom: 1rem;
            background: var(--surface);
            transition: box-shadow 0.2s ease;
        }
        .order-card:hover { box-shadow: 0 4px 12px var(--shadow); }
        .order-id { font-size: 0.8rem; color: var(--text-muted); }
        .status-badge { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; font-weight: 600; }
        .status-confirmed { background: rgba(13, 148, 136, 0.15); color: var(--success); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Ghar Ko Swad</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="chef-profile.html">Chefs</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="customer-dashboard.html">My Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <h1 class="h3 fw-bold mb-1">My Orders</h1>
            <p class="text-muted small mb-4">View and track your order history.</p>

            <div id="ordersList">
                <!-- Filled by JS from localStorage -->
            </div>

            <div id="emptyOrders" class="text-center py-5" style="display: none;">
                <i class="bi bi-bag fs-1 text-muted"></i>
                <p class="text-muted mt-2 mb-3">You haven't placed any orders yet.</p>
                <a href="index.html#recommended" class="btn btn-primary">Browse Food</a>
                <a href="order.html" class="btn btn-outline-primary ms-2">Place Order</a>
            </div>
        </div>
    </section>

    <footer class="py-4 mt-auto">
        <div class="container">
            <div class="row gy-3 align-items-center">
                <div class="col-md-6">
                    <small class="text-muted">© <span id="year"></span> Ghar Ko Swad. All rights reserved.</small>
                </div>
                <div class="col-md-6 text-md-end">
                    <small class="d-block">Contact: support@gharkoswad.com | +91-9876543210</small>
                    <div class="mt-1">
                        <a href="#" class="text-muted me-3"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-muted me-3"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-muted"><i class="bi bi-twitter-x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        var dishNames = {
            thali: 'Homemade Thali',
            momo: 'Steamed Momo Platter',
            biryani: 'Veg Biryani',
            soup: 'Comfort Veg Soup'
        };

        var raw = localStorage.getItem('gharKoSwad_customerOrders');
        var orders = raw ? JSON.parse(raw) : [];
        var listEl = document.getElementById('ordersList');
        var emptyEl = document.getElementById('emptyOrders');

        if (orders.length === 0) {
            listEl.style.display = 'none';
            emptyEl.style.display = 'block';
        } else {
            orders.reverse();
            listEl.innerHTML = orders.map(function (o) {
                var dateStr = o.orderDate ? new Date(o.orderDate).toLocaleString() : '—';
                var dishName = dishNames[o.dish] || o.dish || '—';
                return '<div class="order-card">' +
                    '<div class="d-flex justify-content-between align-items-start flex-wrap gap-2">' +
                    '<div><span class="order-id">Order #' + (o.orderId || '—') + '</span><br><strong>' + dishName + '</strong> × ' + (o.qty || '1') + '</div>' +
                    '<span class="status-badge status-confirmed">' + (o.status || 'Confirmed') + '</span>' +
                    '</div>' +
                    '<div class="mt-2 small text-muted">' + dateStr + ' &nbsp;·&nbsp; ' + (o.total || '—') + '</div>' +
                    (o.deliveryTime ? '<div class="mt-1 small">Delivery: ' + o.deliveryTime + '</div>' : '') +
                    '</div>';
            }).join('');
        }
    </script>
</body>
</html>
